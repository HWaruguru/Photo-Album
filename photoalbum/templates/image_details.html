{%extends 'base.html'%}
{% block content %}
{{ block.super}}

<div class="container-fluid image-details">
    <div class="card" style="width: 50%" id="image-detail">
        <img class="card-img-top" src="{{image.image_path}}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ image.name }}</h5>
            <p class="card-text">{{ image.description }}</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Category: {{ image.category }}</li>
            <li class="list-group-item">Location: {{ image.location }}</li>
        </ul>
        <div class="card-body">
            <input class="form-control input-lg" type="text" value="{{request.get_host}}{{image.image_path}}"
                id="myInput">
            <button onclick="Copy()">Copy</button>
        </div>
    </div>
</div>
{% endblock %}
